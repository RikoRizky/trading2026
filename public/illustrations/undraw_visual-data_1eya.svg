<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Chart Container -->
  <rect x="100" y="100" width="600" height="400" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chart Bars -->
  <rect x="150" y="350" width="60" height="100" fill="#3b82f6" rx="4"/>
  <rect x="250" y="300" width="60" height="150" fill="#3b82f6" rx="4"/>
  <rect x="350" y="250" width="60" height="200" fill="#3b82f6" rx="4"/>
  <rect x="450" y="200" width="60" height="250" fill="#3b82f6" rx="4"/>
  <rect x="550" y="280" width="60" height="170" fill="#3b82f6" rx="4"/>
  <rect x="650" y="320" width="60" height="130" fill="#3b82f6" rx="4"/>
  
  <!-- Line Chart -->
  <polyline points="150,400 250,350 350,300 450,250 550,330 650,370" 
            fill="none" 
            stroke="#10b981" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Data Points -->
  <circle cx="150" cy="400" r="5" fill="#10b981"/>
  <circle cx="250" cy="350" r="5" fill="#10b981"/>
  <circle cx="350" cy="300" r="5" fill="#10b981"/>
  <circle cx="450" cy="250" r="5" fill="#10b981"/>
  <circle cx="550" cy="330" r="5" fill="#10b981"/>
  <circle cx="650" cy="370" r="5" fill="#10b981"/>
  
  <!-- Grid Lines -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="100" y1="350" x2="700" y2="350" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="100" y1="200" x2="700" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Time Period</text>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle" transform="rotate(-90 50 325)">Value</text>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Data Visualization</text>
</svg>

